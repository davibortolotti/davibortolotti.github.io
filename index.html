<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://pre2.orama.com.br/static/css/orama.css">
<style>
p {
  text-align: center;
  font-size: 60px;
  margin-top: 0px;
}
#time{ color:#639d31;  }
</style>
</head>
<body>
<header class="login-header">
    <div class="small-12 medium-12 large-12 columns text--center">
        <a ng-link="['/Login', {loginError: null}]" class="logo"></a>
    </div>
</header>
<br /><br />
<div class="row expanded">
    <div class="small-12 medium-4 medium-centered large-4 large-centered columns">
        <div class="card text--center">
            <h3>Faltam...</h3>
            <br />
            <h1 id="time"></h1>
            <br />
            <h3 id="text">Para o nosso Happy Hour de despedida da Gávea</h3>
            <br />
            <h4>A partir das 18:30 h no 7º andar.</h4>
            <h4>Hoje é dia de bota fora, baby!</h4>
        </div>
    </div>
</div>


<script>
// Set the date we're counting down to
var countDownDate = new Date("2018-08-31 18:30:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();
    
    // Find the distance between now and the count down date
    var distance = countDownDate - now;
    
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Output the result in an element with id="demo"
    document.getElementById("time").innerHTML = (hours < 9 ? "0" + hours : hours) + ":" + (minutes < 9 ? "0" + minutes : minutes) + ":" + (seconds < 9 ? "0" + seconds : seconds);
    
    // If the count down is over, write some text 
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("time").innerHTML = "COMEÇOU...";
    }
}, 1000);
</script>

</body>
</html>
